<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Automatic Sentiment Analyzer</title>
    </head>

    <body>
        <main class="container p-5" style="word-spacing: normal;">
            <br><br><br><br><br>
            <h2>Your csv file is ready!</h2>
            <br>
            <div class="container">
                <h5 style="word-spacing: normal;">Download it from here.</h5>
            </div>
            <br>
            <a class="btn btn-dark" href="{{ url_for('download') }}">Download</a>
            <br><br>
            <div class="container">
                <h5 style="word-spacing: normal;">Additionally, sentiments from your file were analysed</h5>
                <h5 style="word-spacing: normal;">and the following plots were generated:</h5>
            </div>
            <br><br>
            <img src="static/countplot.png" alt="Countplot">
            <br>
            <img src="static/pie_chart.png" alt="Pie Chart">
            <br>
            <img src="static/wordcloud_negative.png" alt="Wordcloud for Negative text">
            <br><br>
            <img src="static/wordcloud_positive.png" alt="Wordcloud for Positive text">

        </main>
        
    </body>
    
</html>
