<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Automatic Sentiment Analyzer</title>
    </head>

    <body>
        <main class="container p-5" style="word-spacing: normal;">
            <br><br><br><br>
            <h2>This is the Automatic Sentiment Analyzer (ASA)</h2>
            <br>
            <div class="container">
                <h5 style="word-spacing: normal;">ASA can take a csv file from the user and automatically</h5>
                <h5 style="word-spacing: normal;">assign sentiments to each text item of a particular column</h5>
                <h5 style="word-spacing: normal;">and give the updated csv file as an ouput.</h5>
                <br>
                <h5 style="word-spacing: normal;">First, upload the csv file and write the correct column name.</h5>
            </div>
            <br>
            <form action="/" method="post" enctype=multipart/form-data>
                <p><input id="file_button" type="file" class="btn btn-outline-dark" name="file" accept=".csv" required>
                <br><br>
                <input type="text" class="form-control" id="column" name="column" placeholder="Column">
                <br><br>
                <button id="submit_button" class="btn btn-dark" type="submit" onclick="picture()">Submit</button>
                <br><br>
                <img id="load" class="hidden" src="static/Loading.gif" alt="Loading..." width="150" style="display:none;"/>
            </form>

            <script src="static/script.js"></script>
        </main>
        
    </body>
    
</html>
